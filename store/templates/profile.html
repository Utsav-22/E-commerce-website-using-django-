
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 0.5rem;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
        }

        .form-header {
            background: #f8f9fa;
            border-radius: 10px 10px 0 0;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #eee;
        }

        @media (min-width: 768px) {
            .form-header {
                padding: 1.25rem 1.5rem;
            }
        }

        .form-body {
            padding: 1.25rem;
        }

        @media (min-width: 768px) {
            .form-body {
                padding: 1.5rem 2rem;
            }
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.15);
        }

        .btn-submit {
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            width: 100%;
        }

        @media (min-width: 768px) {
            .btn-submit {
                width: auto;
            }
        }

        .required-field::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }

        /* Responsive spacing */
        .mb-4 {
            margin-bottom: 1rem !important;
        }

        @media (min-width: 768px) {
            .mb-4 {
                margin-bottom: 1.5rem !important;
            }
        }

        /* Form label responsive size */
        .form-label {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        @media (min-width: 768px) {
            .form-label {
                font-size: 1rem;
                margin-bottom: 0.5rem;
            }
        }

        /* Header text responsive size */
        .header-title {
            font-size: 1.25rem;
        }

        @media (min-width: 768px) {
            .header-title {
                font-size: 1.5rem;
            }
        }

        /* Container padding adjustments */
        .page-container {
            padding: 1rem 0.5rem;
        }

        @media (min-width: 768px) {
            .page-container {
                padding: 2rem 1rem;
            }
        }

        /* Input field height adjustments for mobile */
        @media (max-width: 768px) {
            .form-control {
                padding: 0.375rem 0.75rem;
                font-size: 0.9rem;
            }

            textarea.form-control {
                min-height: 80px;
            }
        }
    </style>
</head>
<body class="bg-light">
    {% include "header.html" %}
    
    <div class="container page-container" style="margin-top:45px">
        <div class="form-container">
            <div class="form-header">
                <h2 class="mb-0 header-title">
                    <i class="fas fa-address-card me-2 text-primary"></i>
                    Contact Information
                </h2>
            </div>
            <div class="form-body">
                <form method="post" action="">
                    {% csrf_token %}
                    
                    <!-- Personal Information -->
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter first name">
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter last name">
                        </div>
                    </div>

                    <!-- Contact Details -->
                    <div class="mb-4">
                        <label for="phone_number" class="form-label required-field">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number" class="form-control" 
                        placeholder="(555) 000-0000" required maxlength="10" 
                        pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">                    </div>

                    <!-- Address -->
                    <div class="mb-4">
                        <label for="address" class="form-label">Address</label>
                        <textarea name="address" id="address" class="form-control" rows="3" placeholder="Enter your street address"></textarea>
                    </div>

                    <!-- Location Details -->
                    <div class="row mb-4">
                        <div class="col-12 col-md-6 mb-3 mb-md-0">
                            <label for="city" class="form-label">City</label>
                            <input type="text" name="city" id="city" class="form-control" placeholder="Enter city">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="district" class="form-label">District</label>
                            <input type="text" name="district" id="district" class="form-control" placeholder="Enter district">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-12 col-md-6 mb-3 mb-md-0">
                            <label for="state" class="form-label">State</label>
                            <input type="text" name="state" id="state" class="form-control" placeholder="Enter state">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="zipcode" class="form-label">Zip Code</label>
                            <input type="tel" name="zipcode" id="zipcode" class="form-control" 
                            placeholder="Enter zip code" maxlength="8" 
                            pattern="[0-9]{5,8}" title="Enter a valid zip code (5-8 digits)">                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary btn-submit">
                            <i class="fas fa-save me-2"></i>Save Contact
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Restrict input to numbers only
        document.getElementById("phone_number").addEventListener("input", function (e) {
            e.target.value = e.target.value.replace(/\D/g, ""); // Remove non-digit characters
        });
    
        document.getElementById("zipcode").addEventListener("input", function (e) {
            e.target.value = e.target.value.replace(/\D/g, ""); // Remove non-digit characters
        });
    </script>
    
    {% include "footer.html" %}
